<html>
<title>Online Clipboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<body>
<main class="mx-auto max-w-2xl">
<h1 class="mt-4 mb-2 text-center text-2xl font-bold leading-7 tracking-tight text-gray-900 dark:text-white">Online Clipboard</h1>
<form method="POST" action="/" class="col-span-full">
<label for="text" class="block mb-2 text-base font-normal text-gray-500 dark:text-gray-400">Enter text to save</label>
<textarea id="text" name="text" rows="10" cols="80" class="block w-full mb-4 resize-y rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">%%text%%</textarea>
<button onclick="document.location.reload(true); return false;" class="rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Refresh</button>
<button type="submit" class="float-right rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
</form>
</main>
</body>
</html>
